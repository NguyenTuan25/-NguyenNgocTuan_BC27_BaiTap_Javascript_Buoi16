<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Bài tập 1</h1>
      <label class="form-label" for="soNguyen">Nhập số nguyên</label>
      <input id="soNguyen" class="form-control" type="text" />
      <button onclick="baitap1()" class="btn btn-success mt-4">Kết quả</button>
      <p style="display: none" id="ketQuaSoDuong">Số nguyên dương nhỏ nhất:</p>
      <h2 class="mt-4">Bài tập 2</h2>
      <label class="form-label" for="x">nhập số x</label>
      <input class="form-control" id="x" type="text" />
      <label class="form-label" for="n">nhập số n</label>
      <input class="form-control" id="n" type="text" />
      <button onclick="baitap2()" class="btn btn-success mt-4">Kết quả</button>
      <p style="display: none" id="ketQuaTong">Tổng:</p>
      <h1 class="mt-4">Bài tập 3</h1>
      <label for="giaiThua">Nhập vào một số nguyên</label>
      <input class="form-control" type="text" id="giaiThua" />
      <button onclick="baitap3()" class="btn btn-success mt-4">Kết quả</button>
      <p  style="display: none" id="ketQuaGiaiThua">Giai thừa của số nguyên:</p>
      <h1 class="mt-4">Bài tập 4</h1>
      <button onclick="baitap4()" class="btn btn-success mt-4">Tạo thẻ</button>
      <div style="display: none" class="color" id="bg-color">
        <span id="result"></span>
       
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="./bai1.js"></script>
    <script src="./bai2.js"></script>
    <script src="./bai3.js"></script>
    <script src="./bai4.js"></script>
  </body>
</html>
